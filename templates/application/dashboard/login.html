    <!-- Styles -->
    <link href="{$basedomain}assets/css/bootstrap.css" rel="stylesheet">
    <link href="{$basedomain}assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{$basedomain}assets/css/bootstrap-overrides.css" rel="stylesheet">
	<link href="{$basedomain}assets/css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet">

<body>
<div id="login-container">
    <div class="account-container login">
        <div class="content clearfix">
        	<div class="login_logo">
            	<div class="logo">
                </div>
            </div>
            <form name="Form2" method="POST" action="{$basedomain}login/local" id="Form2">
                <div class="login-fields">
                    <div class="field">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="" placeholder="Username" class="login" />
                    </div> <!-- /field -->
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
                    </div> <!-- /password -->
                </div> <!-- /login-fields -->
                <div class="login-actions">
                    <span class="login-checkbox">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                    </span>
                   <!--  <div id="chaptcha">
						<img src="{$basedomain}captcha.php"/>
						<input type="text" class="chaptcha" name="captcha"/>
					</div> -->
					<input id="button" class="login-dash" type="submit" name="Submit" value="LOGIN" />
                </div> <!-- .actions -->
				<input type="hidden" name="login"value="1" />
            </form>
        </div> <!-- /content -->
    </div> <!-- /account-container -->
</div> <!-- /login-container -->
</body>
</html>
